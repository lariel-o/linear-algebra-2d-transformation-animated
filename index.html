<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> linear algebra 2d animation</title>
        <meta charset="UTF-8">


        <!-- import css files -->
        <link rel="stylesheet" href="./public/css/main.css">
        <link rel="stylesheet" href="./public/css/axis.css">
        <link rel="stylesheet" href="./public/css/inputs.css">

        <!-- import bebas neue from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Title</h1>
            </header>
            <main class="main">
                <section class="axis-section">
                    <span class="origin"></span>
                    <span class="x-axis axis"></span>
                    <span class="y-axis axis"></span>

                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>
                    <span class="axis default-grid default-grid-as-x"></span>

                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                    <span class="axis default-grid default-grid-as-y"></span>
                </section>
                <section class="inputs-section">
                    <form>
                        <section>
                            <p>Type the matrix transformation:</p>
                            <section class="twod-matrix">
                                <input type="number" min="-9" max="9">
                                <input type="number" min="-9" max="9">
                                <input type="number" min="-9" max="9">
                                <input type="number" min="-9" max="9">
                            </section>
                        </section>
                        <section class="twod-animation-type">
                            <p>Animation type:</p>
                            <input type="radio" name="animation-type" checked>
                            <input type="radio" name="animation-type">
                            <input type="radio" name="animation-type">
                        </section>
                        <section class="twod-submit">
                            <input type="button" value="See animation">
                        </section>
                        <section class="background-type">
                            <p>Background type:</p>
                            <input type="radio" name="background-type" value="grid" checked>
                            <input type="radio" name="background-type" value="points">
                            <input type="radio" name="background-type" value="vectors">
                        </section>
                    </form>
                </section>
            </main>
        </span>
    </body>
</html>
